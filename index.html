    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <div class="pai">
   <div class="filho"></div>
   </div>
   <script>
       var x =document.getElementsByClassName("filho")[0];
       x.style.left = "20px";
       setInterval(() => {
           x.style.left = parseInt(x.style.left, 10) + 5 + "px";
       }, 1000);
   </script>
</body>
